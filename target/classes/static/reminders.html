<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PlantPal - Reminders</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    .reminder-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
      background-color: #f8fff4;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¼ Plant Care Reminders</h1>
  <div id="reminders-container"></div>

  <script>
  fetch('/api/reminders')
    .then(response => response.json())
    .then(reminders => {
      const container = document.getElementById('reminders-container');
      if (reminders.length === 0) {
        container.innerHTML = '<p>No reminders found.</p>';
        return;
      }

      reminders.forEach(log => {
        const card = document.createElement('div');
        card.className = 'reminder-card';
        card.innerHTML = `
          <h3>${log.taskType}</h3>
          <p><strong>Plant ID:</strong> ${log.plantId}</p>
          <p><strong>Date:</strong> ${log.date}</p>
          <p><strong>Notes:</strong> ${log.notes || 'No notes'}</p>
        `;
        container.appendChild(card);
      });
    })
    .catch(error => {
      console.error('Error fetching reminders:', error);
      document.getElementById('reminders-container').innerText = 'Failed to load reminders.';
    });
</script>

</body>
</html>
