<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Job Applications</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <style>
    body { font-family: Arial; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
    #logoutBtn {
      float: right;
      padding: 8px 16px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    
  <button id="logoutBtn">Logout</button>
  <h2>Submitted Applications</h2>
    <table class="table table-striped table-bordered" id="applicationsTable">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Job ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Resume</th>
          <th>Action</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function loadApplications() {
      try {
        const res = await fetch("http://localhost:8080/api/applications");
        const data = await res.json();

        const tbody = document.querySelector("#applicationsTable tbody");
        tbody.innerHTML = "";

        data.forEach(app => {
         const row = `
  <tr>
    <td>${app.id}</td>
    <td>${app.jobId}</td>
    <td>${app.name}</td>
    <td>${app.email}</td>
    <td>${app.resume}</td>
    <td>
      <span class="badge ${app.status === 'Confirmed' ? 'bg-success' : 'bg-warning'}">
        ${app.status}
      </span>
    </td>
    <td>
      <button class="btn btn-success btn-sm me-2" onclick="confirmApplication(${app.id}, '${app.email}')" ${app.status === 'Confirmed' ? 'disabled' : ''}>
        <i class="fa fa-check"></i> Confirm
      </button>
      <button class="btn btn-danger btn-sm" onclick="deleteApplication(${app.id})">
        <i class="fa fa-trash"></i>
      </button>
    </td>
  </tr>
`;

          tbody.innerHTML += row;
        });
      } catch (err) {
        console.error("Error loading applications:", err);
      }
    }

    async function deleteApplication(applicationId) {
      if (confirm('Are you sure you want to delete this application?')) {
        try {
          const res = await fetch(`http://localhost:8080/api/applications/${applicationId}`, {
            method: 'DELETE'
          });
          const data = await res.json();

          if (data.success) {
            alert('Application deleted successfully!');
            loadApplications(); // Refresh table
          } else {
            alert('Failed to delete application.');
          }
        } catch (err) {
          console.error('Error deleting application:', err);
          alert('Error deleting application.');
        }
      }
    }

 async function confirmApplication(applicationId, userEmail) {
  if (confirm('Are you sure you want to confirm this application?')) {
    try {
      const res = await fetch('http://localhost:8080/api/applications/confirm', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        // ❗ FIXED: match Java backend field names
        body: JSON.stringify({ id: applicationId, email: userEmail })
      });
      const data = await res.json();

      if (data.success) {
        alert('Application confirmed and email sent.');
        loadApplications(); // Reload table
      } else {
        alert('Failed to confirm application.');
        console.log(data.message); // log backend message for debugging
      }
    } catch (err) {
      console.error('Error confirming application:', err);
      alert('Error confirming application.');
    }
  }
}



    loadApplications();

    // Logout functionality
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('adminAuthenticated');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
